<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hardwood Hero</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body style="background-color: #121212;">
    <!-- Same nav as other pages -->
    <nav class="fixed w-full z-50" style="background-color: rgba(18, 18, 18, 0.95);">
        <div class="max-w-7xl mx-auto px-8">
            <div class="flex justify-between items-center h-24">
                <a href="/" class="text-white text-3xl font-semibold">HARDWOOD HERO</a>
                <div class="hidden md:flex items-center bg-white/10 backdrop-blur-md rounded-full px-8 h-12">
                    <a href="/" class="nav-link">HOME</a>
                    <span class="w-1 h-1 bg-white/20 rounded-full mx-4"></span>
                    <a href="/services" class="nav-link">SERVICES</a>
                    <span class="w-1 h-1 bg-white/20 rounded-full mx-4"></span>
                    <a href="/gallery" class="nav-link">GALLERY</a>
                    <span class="w-1 h-1 bg-white/20 rounded-full mx-4"></span>
                    <a href="/about" class="nav-link">ABOUT</a>
                    <span class="w-1 h-1 bg-white/20 rounded-full mx-4"></span>
                    <a href="/contact" class="nav-link">CONTACT</a>
                </div>
                <a href="/quote" class="btn-quote">GET QUOTE</a>
            </div>
        </div>
    </nav>

    <main class="pt-40">
        <div class="max-w-7xl mx-auto px-8">
            <h1 class="text-5xl font-semibold text-white mb-4">Contact Us</h1>
            <p class="text-gray-400 text-xl mb-16">Get in touch with our flooring experts</p>
            
            <div class="grid md:grid-cols-2 gap-12">
                <!-- Contact Form -->
                <div class="bg-[#1a1a1a] p-8 rounded-lg">
                    <form class="space-y-6" data-form="contact">
                        <div class="form-group">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" required class="w-full px-4 py-3 rounded-lg focus:outline-none">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" required class="w-full px-4 py-3 rounded-lg focus:outline-none">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Message</label>
                            <textarea name="message" required rows="4" class="w-full px-4 py-3 rounded-lg focus:outline-none" placeholder="How can we help you?"></textarea>
                        </div>
                        <button type="submit" class="btn-quote w-full">SEND MESSAGE</button>
                    </form>
                </div>

                <!-- Contact Info -->
                <div class="space-y-8">
                    <div>
                        <h3 class="text-2xl font-semibold text-white mb-4">Location</h3>
                        <p class="text-gray-400">123 Hardwood Lane<br>Woodville, ST 12345</p>
                    </div>
                    <div>
                        <h3 class="text-2xl font-semibold text-white mb-4">Contact</h3>
                        <p class="text-gray-400">Phone: (555) 123-4567<br>Email: info@hardwoodhero.com</p>
                    </div>
                    <div>
                        <h3 class="text-2xl font-semibold text-white mb-4">Hours</h3>
                        <p class="text-gray-400">Monday - Friday: 8am - 6pm<br>Saturday: 9am - 4pm<br>Sunday: Closed</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
